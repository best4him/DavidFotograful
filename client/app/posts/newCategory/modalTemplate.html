<div class="modal-header">
  <h3 class="modal-title">Categories management</h3>
</div>
<div class="modal-body" style="min-height: 500px">
  <div class="container">
    <div class="col-sm-4">
      <h3>Add new Category</h3>
      <form name="newCategoryForm" ng-submit="addNewCategory(newCategoryForm)" role="form" novalidate>
        <div class="form-group">
          <label for="categoryName" class="control-label">Name:</label>
          <input type="text" name="categoryName" class="form-control" id="categoryName" placeholder="Type category's name" required
          ng-model="newCategory.name">
        </div>
        <span class="text-danger has-error" ng-show="newCategoryForm.categoryName.$error.required  && submitted"> The category name is required!</span>
        <button type="submit" class="btn btn-default pull-right">Save</button>
      </form>
    </div>
    <div class="col-sm-6">
      <h3>Existing categories</h3>
      <span ng-show="categories && categories.length == 0 "> No category exist yet!</span>
      <div class="text-danger" ng-show="errors.getCategories" ng-bind="errors.getCategories" style=" word-wrap: break-word;"></div>
    </div>

  </div>
  <!--<ul>-->
    <!--<li ng-repeat="item in items">-->
      <!--<a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>-->
    <!--</li>-->
  <!--</ul>-->
  <!--Selected: <b>{{ selected.item }}</b>-->
</div>
<div class="modal-footer">
  <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
  <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
